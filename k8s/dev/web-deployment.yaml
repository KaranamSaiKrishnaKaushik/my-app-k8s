apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: first-kubernetes-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend-kube # dokkaushik/frontend:latest  # replace with your actual Docker image
          imagePullPolicy: Never
          ports:
            - containerPort: 80
